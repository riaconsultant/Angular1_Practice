<!DOCTYPE html>
<html>
<head>
<script src="node_modules/angular/angular.min.js"></script>
<script>
var app = angular.module("myApp", []);
app.directive("div", ["$interval","dateFilter",function($interval) {
    function link(scope, elem,attr){
        timeoutId=$interval(function(){
            updateTime();
        },1000);
        function updateTime(){
            elem.text(new Date());
        }
        elem.on('$destroy', function() {
            $interval.cancel(timeoutId);
        });
        
    }
    return {
        link:link
        //template : "<h3>First directive!</h3>"
    };
}]);
</script>
</head>
<body ng-app="myApp">

<div>dfsdgsdg</div>
</body>
</html>
